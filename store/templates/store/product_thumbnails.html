{% load static %}
<div class="card rounded col-md-3 ">
    <div class="card-body text-center" >
        <div class="row card-title">
            <div id="nova" class="rounded col-6">
                <img class="img-responsive "
                     src="{% get_static_prefix %}store/img/nutri/nova-group-{{ product.nova_groups }}.svg"
                     alt="image nova-group">
            </div>
            <div id="score" class="rounded text-center col-6">
                <img class="img-responsive"
                     src="{% get_static_prefix %}store/img/nutri/nutriscore-{{ product.nutrition_grade_fr }}.svg"
                     alt="image nutri-score">
            </div>
        </div>
        <div id="product_image" class="card-text">
            <img  src="{{ product.image_url }}" alt="image produit">
        </div>
        <div class="card-header ">
            <h5 class="">{{ product.product_name }}</h5>
            <div class="row">
                {% if request.get_full_path == products_url %}
                    <a class="fa fa-search fa-3x align-items-center offset-2 col-2" aria-hidden="true" href=" {% url 'store:substitutes' product.id %} " title="Trouver un substitut"></a>
                {% elif request.get_full_path == substitutes_url %}
                    <a class="fa fa-floppy-o fa-3x align-items-center offset-2 col-2" aria-hidden="true" href="#" title="Enregistrer dans mes favoris"></a>
                {% else %}
                    <a class="fa fa-trash-o fa-3x align-items-center offset-2 col-2" aria-hidden="true" href="#" title="Enregistrer dans mes favoris"></a>
                {% endif %}
                <a class="fa fa-plus fa-3x align-items-center offset-3 col-2" aria-hidden="true" href=" {% url 'store:details' product.id %} " title="Voir les dÃ©tails"></a>
            </div>
        </div>
    </div>
</div>
